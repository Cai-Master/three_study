<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>第一个three.js文件_WebGL三维场景</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        /* 隐藏body窗口区域滚动条 */
      }
    </style>
    <!--引入three.js三维引擎-->

    <script src="./three.js-master/build/three.js"></script>
    <script src="./three.js-master/examples/js/controls/OrbitControls.js"></script>
    <!-- <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script> -->
  </head>

  <body>
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      // const geomerty = new THREE.BoxGeometry(1, 1, 1);
      // const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      // const cube = new THREE.Mesh(geomerty, material);
      // scene.add(cube);
      // camera.position.set( 0, 0, 100 );
      // camera.position.z=9
      camera.position.set(0, 0, 100);
      camera.lookAt(0, 0, 0);
      const helper = new THREE.CameraHelper(camera);
      scene.add(helper);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const material2 = new THREE.LineBasicMaterial({ color: 0x0000ff });
      const points = [];
      points.push(new THREE.Vector3(-10, 0, 0));
      points.push(new THREE.Vector3(0, 10, 0));
      points.push(new THREE.Vector3(10, 0, 0));

      const geomerty2 = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geomerty2, material2);
      scene.add(line);
      scene.background = new THREE.Color( 0xf0f0f0 );
      // new THREE.TextGeometry(text, parameters);
      // new THREE.TextGeometry();
      // const loader = new FontLoader();

      // loader.load("fonts/helvetiker_regular.typeface.json", function (font) {
      //   const geometry = new TextGeometry("Hello three.js!", {\hello.html
      //     font: font,
      //     size: 80,
      //     height: 5,
      //     curveSegments: 12,
      //     bevelEnabled: true,
      //     bevelThickness: 10,
      //     bevelSize: 8,
      //     bevelSegments: 5,
      //   });
      // });

      function animate() {
        // cube.rotation.x += 0.01;
        // cube.rotation.y += 0.01;
        // cube.rotation.z += 0.01;
        requestAnimationFrame(animate);

        renderer.render(scene, camera);
      }
      animate();
      window.addEventListener('resize',animate)
      // renderer.render( scene, camera );
    </script>
  </body>
</html>
